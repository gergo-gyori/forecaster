<!-- XAxisLabel is broken sometimes -->
<section class="weather__forecast">
    <ngx-charts-line-chart
    [scheme]="{domain: ['#0066ff']}"
    [results]="forecastData"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="false"
    [showXAxisLabel]="false"
    [showYAxisLabel]="true"
    [xAxisLabel]="'5 Day / 3 Hour Forecast'"
    [yAxisLabel]="'Temperature (&#8451;)'"
    >
    </ngx-charts-line-chart>
</section>
