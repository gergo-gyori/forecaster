<mat-tab-group animationDuration="1000ms" class="weather">
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon >add</mat-icon></ng-template>
    <div class="weather__content">
      <app-current-weather-widget [currentWeatherData]="currentWeatherData"></app-current-weather-widget>
      <app-forecast-line-chart [forecastData]="forecastData"></app-forecast-line-chart>
    </div>
  </mat-tab>
</mat-tab-group>
