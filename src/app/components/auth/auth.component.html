<form class="login">
  <div>
    <mat-form-field appearance="outline" class="login__input">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Enter your username">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="login__input">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <button mat-raised-button class="login__btn">Sign in</button>
</form>
